<div class="container-fluid">
    <div class="row">
        <div style="background: #303030; height: 93vh;" class="col-md-3">
                <div >
                    <mat-card class="mt-3">
                        <form class="form-group" (ngSubmit)="addtask()">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input type="text" class="form-control" name="task" [(ngModel)]="task" fromControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add Todo Task</mat-hint>
                          </mat-form-field>
                          <button mat-raised-button color="primary" type="submit">Add</button>
                        </form>
                    </mat-card>
                </div>
        </div>
        <div class="col-md-9 body" >
<div cdkDropListGroup >
    <div class="row" style="height: 100%; background:linear-gradient(to left,#ff9494)">
        <div class="col-md-4">
<!-- To-do -->
<div class="example-container">
    <h2 class="head-title">To Do  <span *ngIf="tasks.length > 0"> -{{tasks.length}} </span></h2>
    <div
      cdkDropList
      [cdkDropListData]="tasks"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of tasks; let i=index" cdkDrag>{{item.description}}
        <div class="box">
          <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>
        <div class="col-md-4">
          <!-- in-progress   -->
          <div class="example-container">
            <h2 class="head-title">In Progress <span *ngIf="inProgress.length > 0">- {{inProgress.length}} </span> </h2>
            <div
              cdkDropList
              [cdkDropListData]="inProgress"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of inProgress; let i=index" cdkDrag>{{item.description}}
            <div class="box">
              <button mat-icon-button color="warn" (click)="deleteInProgrss(i)"><mat-icon>delete</mat-icon></button>
            </div>
            </div>
          </div>
        </div>
      </div>
        <div class="col-md-4">
          <!-- Done   -->
          <div class="example-container">
            <h2 class="head-title">Done  <span *ngIf="done.length > 0"> -{{done.length}} </span></h2>
            <div
              cdkDropList
              [cdkDropListData]="done"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of done; let i=index" cdkDrag>{{item.description}}
            <div class="box">
              <button mat-icon-button color="warn" (click)="deleteTaskDone(i)"><mat-icon>delete</mat-icon></button>
              <button mat-icon-button color="succes"><mat-icon>check_circle</mat-icon></button>
            </div>
            </div>
          </div>
        </div>
</div>
        </div>
    </div>
</div>
